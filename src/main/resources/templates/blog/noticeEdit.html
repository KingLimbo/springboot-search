<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>layuiAdmin 管理员 iframe 框</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<link rel="stylesheet" th:href="@{/layuiadmin/layui/css/layui.css}" media="all">
	<link rel="stylesheet" th:href="@{/layuiadmin/style/admin.css}" media="all">
<!--<script src="/blog/tinymce/tinymce.min.js" referrerpolicy="origin"></script>-->
</head>
	
<body>
<div class="layui-form" lay-filter="layuiadmin-form-admin" id="layuiadmin-form-admin" style="padding: 20px 30px 0 0;">
	<div class="layui-form-item">
		<input type="hidden" name="id" th:value="${notice.id}">
		<label class="layui-form-label">类型</label>
		<div class="layui-input-block">
			<select name="type"  lay-verify="required" >
				<option value="">请选择</option>
				<option  th:selected="${notice.type ==1}" th:value="1">公告</option>
				<option  th:selected="${notice.type ==2}" th:value="2">关于</option>
			</select>
		</div>
	</div>
	<div class="layui-form-item">
		<label class="layui-form-label">内容</label>
		<div class="layui-input-block"><!--<script>tinymce.init({selector: '#content'});</script>-->
		  <textarea name="content" id="content" rows="7	" cols="100">[[${notice.content}]]</textarea>
		</div>
	</div>
	<div class="layui-form-item layui-hide">
		<input type="button" lay-submit lay-filter="ZX_iframe_submit" id="ZX_iframe_submit" value="确认">
	</div>
</div>

<script th:src="@{/layuiadmin/layui/layui.js}"></script>
<script>
layui.config({
	base: '../layuiadmin/' //静态资源所在路径
}).extend({
	index: 'lib/index' //主入口模块
}).use(['index','form'], function(){
	var $ = layui.$,
	form = layui.form;
	/*$("#ZX_iframe_submit").click(function(){
		 var content = tinyMCE.activeEditor.getContent();
		 $("#content").val(content);
	})*/
})
</script>
</body>
</html>
