<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head th:include="blog/common :: head">
</head>
<body class="lay-blog">
<div class="header" th:include="blog/common :: header"></div>
<div class="container-wrap">
			<div class="container">
					<div class="contar-wrap">
						<h4 class="item-title">
							<p><i class="layui-icon layui-icon-speaker"></i>
								公告：<!--<marquee scrollAmount=7 th:utext="${notice.content}">欢迎来到魔人牛牛新浪博客!</marquee>-->
								<span th:utext="${notice.content}">欢迎来到我的轻博客</span>
							</p>
						</h4>
						<div th:each="l:${list}" class="item">
							<div class="item-box  layer-photos-demo1 layer-photos-demo">
								<h3><a th:href='@{/blog/details(id=${l.getId()})}' th:text="${l.title}">拥有诗意的心态,才能拥有诗意的生活</a></h3>
								<h5>发布于：<span th:text="${l.createTime}">刚刚</span></h5>
								<p th:utext="${l.content}">父爱如山，不善表达。回想十多年前，总记得父亲有个宽厚的肩膀，小小的自己跨坐在上面，越过人山人海去看更广阔的天空，那个时候期望自己有一双翅膀，能够像鸟儿一样飞得高，看得远。虽然父亲有时会和自己开玩笑，但在做错事的时候会受到严厉的训斥。父亲有双粗糙的大手掌，手把手教我走路、骑车，却会在该放手的时刻果断地放开让自己去大胆尝试，那个时候期望快快长大，能够做自己想做的事，不用受父亲的“控制”。父亲是智慧树，他无所不知、无所不晓，虽然你有十万个为什么，但是也难不倒他。</p>
								<img  src="/blog/res/static/images/item.png" alt="">
							</div>
							<div class="comment count">
								<a th:href="@{/blog/details(id=${l.getId()})}">评论</a>
								<a href="javascript:;" class="like">点赞</a>
							</div>
						</div>
					</div>
					<div class="item-btn">
						<div id="test1" class="paging"></div>
					</div>
			</div>
		</div>



	<div class="footer"  th:include="blog/common :: footer"/>
</body>
</html>
